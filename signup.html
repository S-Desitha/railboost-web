<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./signup.css">
    <script src="script.js"></script>
</head>
 
<body>
<div class="signup-container">
    <div class="signup-left">
        <img src="./Images/train3.png" alt="signup photo" class="signup-image" />
    </div>
    <div class="signup-right">
        <div class="signup-content">
            <img src="./Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
            <div class="signup-form">
                <form id="form">
                  <label for="fName"></label>
                  <input class="Full Name" type="text" id="fName" name="fName" placeholder="First Name" required/>

                  <label for="lName"></label>
                  <input class="Full Name" type="text" id="lName" name="lName" placeholder="Last Name" required/>

                    <div class="input-group"> 
                    <label id="email-label"></label>
                    <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()" name="email" placeholder="Email" required><br />
                    <span id="email-error"></span> 
                  </div>

                
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Username" required><br /> 

                    <label for="dob"></label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth:" required><br />   

                    <label for="gender"></label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="male" style="color: #484848">Male</option>
                        <option value="female" style="color: #484848">Female</option>
                        <option value="other" style="color: #484848">Other</option>
                    </select>
                    <div class="input-group">
                    <label for="password"></label>
                    <input class="input-field" type="password" id="password" name="password"onkeyup="validateStrPassword()" placeholder="Password" required /><br />  
                    <span id="spassword-error"></span> 
                  </div>

                    <div class="input-group">
                    <label for="confirm-password"></label>
                    <input class="input-field" type="password" id="cpassword" name="confirm-password" onkeyup="validatePassword()" placeholder="Confirm Password" required /><br /> 
                    <span id="password-error"></span> 
                  </div>
                </form>
            </div>
            <button type="submit" class="signup-button form-button">Signup</button>
        </div>
    </div>
</div>
</body>
</html>
