<body>
    <div id="preloader">
        <img src="/Images/train.gif" alt="Loading...">
    </div>
    <nav class="navbar" >
		<script>createNavBar("sm")</script>
	</nav>
    <div class="container">
        <div class="sidebar active">
            <script>createSideBar("sm")</script>

        </div>

		<div class="service-view">
            <div class="service-container">
                
                <div class="table-container">

                    <section class="table_header">
                        <h1>Parcel Count For Each Station</h1>
                        <div class="input-group">
							<input type="search" style="margin:0" placeholder="Search Station...">
							<img src="/Images/search.png" alt="">
						</div>
                    </section>
                    <script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterTable);

						function filterTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#myParcels tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length-1; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>
                    
                    <div class="table_body">
                        <table>
                            <thead>
                                <tr>
                                    <th>Station Name</th>
                                    <th>Number Of Parcels</th>
                                    <th>Action</th>
                                    
                            </thead>
                            <tbody id="myParcels"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
