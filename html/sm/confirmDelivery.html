<body> 
	<div id="preloader">
        <img src="/Images/train.gif" alt="Loading...">
    </div>
	<nav class="navbar" >
		<script>createNavBar("sm")</script>
	</nav>	
	<div class="container">
        <div class="sidebar active">
            <script>createSideBar("sm")</script>

        </div>

		<div class="service-view">
			<div class="service-container">
				<div class="table-container">
					<section class="table_header">
						<h1>Confirm Parcel Delivery</h1>
						<div class="input-group">
							<input type="search" style="margin:0" placeholder="Search Parcel...">
							<img src="/Images/search.png" alt="">
						</div>
					</section>

					<script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterParcelRTable);

						function filterParcelRTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#parcelR_table tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>

					<section class="table_body">
						<table class="table_b">
							<thead>							
								<tr>
									<th>Booking ID</th>
                                    <th>Item</th>
                                    <th>Weight</th>
									<th>Receiver's Email</th>
									<!-- <th>Delivery Status</th> -->
                                    <th>Action</th>
								</tr>
							</thead>
							<tbody id="parcelR_table"></tbody>
						</table>
						<div class="empty_msg" style="text-align: center; color: grey; font-size: large;"><p><br>No parcel to receive.</p></div>
					</section>
				</div>
			</div>
		</div>
	</div>
