            <nav class="navbar" >

            </nav>
            <div class="sidebar active">

            </div>
            <main>
                <h1 class="title">Station Master Dashboard</h1>
                <ul class="breadcrumbs">
                    <li><a href="sm.html">Home</a></li>
                    <li class="divider">/</li>
                    <li><a href="sm.html" class="active">Station Master Dashboard</a></li>
                </ul> 
                <div class="info-data">
                    <div class="card">
                        <div class="head">
                            <div>
                                <!-- <h2 class="count"data-target="490">0</h2> -->
                                <p>Site Visits </p>
                                <small class="text-muted">Last 24 hours</small>
                            </div>
                            <i class="fas fa-eye"> </i>
                            
                        </div>
                        
                    </div>
                    <div class="card">
                        <div class="head">
                            <div>
                                <h2 class="count"data-target="392">0</h2>
                                <p>Trains in Operation </p>
                                <small class="text-muted">Last 24 hours</small>
                            </div>
                            <i class="fas fa-train"> </i>
                            
                        </div>
                        
                    </div>
                    <div class="card">
                        <div class="head">
                            <div>
                                <h2 class="count"data-target="21340">0</h2>
                                <p>Total Tickets Issued </p>
                                <small class="text-muted">Last 24 hours</small>
                            </div>
                            <i class="fa-solid fa-ticket"></i>
                            <!-- different ticket icon -->
    
                        </div>
                        
                        
                    </div>
    
                    <div class="card">
                        <div class="head">
                            <div>
                                <h2 class="count revenue"data-target="653400">$</h2>
                                <p class="revenue">Total Revenue </p>
                                <small class="text-muted">Last 24 hours</small>
                            </div>
                            <i class="fas fa-money-bill-wave"> </i>
                            
                        </div>
                        
                    </div>
                </div>
                
                <div class="charts">
                <canvas class="chart" id="chart"></canvas>
                <canvas class="donut-chart"></canvas>
                </div> 
                
       
            </main>
