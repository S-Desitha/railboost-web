                <div class="table-container">

                    <section class="table_header">
                        <h1>Parcel Details</h1>
                        <div class="input-group">
							<input type="search" style="margin:0" placeholder="Search Parcel Application...">
							<img src="/Images/search.png" alt="">
						</div>
                    </section>
                    <script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterParcelTable);

						function filterParcelTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#parcelApprove_table tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>
                    
                    <div class="table_body">
                        <table>
                            <thead>
                                <tr>
                                    <th>Booking ID</th>
                                    <th>Sender Name</th>
                                    <th>Receiver Name</th>
                                    <th>Recovering Station</th>

                                    <!-- <th>Status</th> -->
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="parcelApprove_table"></tbody>
                        </table>
                    </div>
