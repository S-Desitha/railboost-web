            <input id="otp-box6" type="number" name="otpBox6" maxlength="1" style="width: 30px;" inputmode="numeric"> <!-- Adjust width as needed -->
        </div>
        <button class="dialog-buttons" id="verify-parcel-btn">Verify</button>
    </dialog>
    <script>
        const otpInputs = document.querySelectorAll('#otp-input-container input');
    
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (event) => {
                if (event.inputType === 'insertText' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
    
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Backspace' && index > 0 && input.value === '') {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
