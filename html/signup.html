<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signup.css">

    <script src="/js/script.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/signin.js"></script>

</head>
 
<body>
<div class="signup-container">
    <div class="signup-left">
        <img src="/Images/train3.png" alt="signup photo" class="signup-image" />
    </div>
    <div class="signup-right">
        <div class="signup-content">
            <img src="/Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
            <div class="signup-form">

                <form id="form" onsubmit="signUp()">
                  <div style="width: 100%;">
                    <!-- <label for="fName"></label> -->
                    <input class="Full Name" type="text" id="fName" name="fName" style="display: inline-block; width: 48%; margin-right: 2%;" placeholder="First Name" required/>
  
                    <!-- <label for="lName"></label> -->
                    <input class="Full Name" type="text" id="lName" name="lName" style="display: inline-block; width: 48%;" placeholder="Last Name" required/>
                  </div>

                    <div class="input-group"> 
                    <!-- <label id="email-label"></label> -->
                    <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()" name="email" placeholder="Email" required><br />
                    <span id="email-error"></span> 
                  </div>

                
                    <!-- <label for="username"></label> -->
                    <input type="text" id="username" name="username" placeholder="Username" required><br /> 

                    <!-- <label for="dob"></label> -->
                    <input type="text" id="dob" name="dob" placeholder="Date of Birth:" onmouseenter="(this.type='date')" onmouseleave="(this.type='text')" required><br />   

                    <!-- <label for="gender"></label> -->
                    <select id="gender" name="gender">
                        <option value="" readonly selected>Gender</option>
                        <option value="male" style="color: #484848">Male</option>
                        <option value="female" style="color: #484848">Female</option>
                        <option value="other" style="color: #484848">Other</option>
                    </select>

                    <!-- <label for="role"></label> -->
                    <input type="text" id="role" name="role" placeholder="Role:" style="display: none;"><br />

                    <!-- <label for="staffId"></label> -->
                    <input type="text" id="staffId" name="staffId" placeholder="StaffId:" style="display: none;"><br />

                    <!-- <label for="station"></label> -->
                    <input type="text" id="station" name="station" placeholder="Station:" style="display: none;"><br />

                    <div class="input-group">
                    <!-- <label for="password"></label> -->
                    <input class="input-field" type="password" id="password" name="password"onkeyup="validateStrPassword()" placeholder="Password" required /><br />  
                    <span id="spassword-error"></span> 
                  </div>

                    <div class="input-group">

                    <!-- <label for="confirm-password"></label> -->
                    <input class="input-field" type="password" id="cpassword" name="confirm-password" onkeyup="validatePassword()" placeholder="Confirm Password" required /><br /> 
                    <span id="password-error"></span> 
                  </div>
                  <button type="submit" class="signup-button form-button">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
