<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>

     <!-- sweet alert -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css" />
    <!-- <link rel="stylesheet" href="/css/signin.css"> -->
    <link rel="stylesheet" href="/css/signup.css">
    <!-- signin.css import -->
    
    

    <script src="/js/script.js"></script>
    
    <script src="/js/signin.js"></script>
    <script src="/js/signup.js"></script>
</head>
 
<body>
<div class="signup-container">
    <div class="signup-left">
        <img src="/Images/train3.png" alt="signup photo" class="signup-image" />
    </div>
    <div class="signup-right">
        <div class="signup-content">
            <img src="/Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
            <div class="signup-form">

                <form id="form" onsubmit="return false">
                  <div style="width: 100%;">
                    <!-- <label for="fName"></label> -->
                    <input class="Full Name" type="text" id="fName" name="fName" style="display: inline-block; width: 48%; margin-right: 2%;" placeholder="First Name" required/>
  
                    <!-- <label for="lName"></label> -->
                    <input class="Full Name" type="text" id="lName" name="lName" style="display: inline-block; width: 48%;" placeholder="Last Name" required/>
                  </div>

                    <div class="input-group"> 
                    <!-- <label id="email-label"></label> -->
                    <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()" name="email" placeholder="Email" required><br />
                    <span id="email-error"></span> 
                  </div>

                
                    <!-- <label for="username"></label> -->
                    <input type="text" id="username" name="username" placeholder="Username" required><br /> 

                    <!-- <label for="dob"></label> -->
                    <input type="text" id="dob" name="dob" placeholder="Date of Birth:" onclick="(this.type='date')"  required><br />   
                    <script>
                      const dobInput = document.getElementById('dob');

                      dobInput.addEventListener('focus', () => {
                        dobInput.type = 'date';
                        const today = new Date();
                        const maxDate = today.toISOString().split('T')[0];
                        dobInput.setAttribute('max', maxDate);
                      });
                    </script>

                    <!-- <label for="gender"></label> -->
                    <select id="gender" name="gender">
                        <option value="" readonly selected>Gender</option>
                        <option value="male" style="color: #484848">Male</option>
                        <option value="female" style="color: #484848">Female</option>
                        <option value="other" style="color: #484848">Other</option>
                    </select>

                  <div class="input-group">
                    <input type="text" id="phone-field" name="phone" placeholder="Phone Number" onkeyup="validatePhone()" required>
                    <span id="phone-error"></span>
                  </div>
                  <div class="input-group">
                    <!-- <label for="role"></label> -->
                    <input type="text" id="role" name="role" placeholder="Role:" style="display: none;">

                    <!-- <label for="staffId"></label> -->
                    <input type="text" id="staffId" name="staffId" placeholder="StaffId:" style="display: none;">

                    <!-- <label for="station"></label> -->
                    <input type="text" id="station" name="station" placeholder="Station:" style="display: none;">
                  </div>
                    <div class="input-group">
                  <!-- <label for="password"></label> -->
                  <div class="password-wrapper">
                    <input class="password" type="password" id="password" name="password" placeholder="Password" onkeyup="validateStrPassword()" oninput="toggleEye()" />
                    <i class="toggle-password fas fa-eye-slash" id="password-toggle" style="display: none;" onclick="togglePW()"></i>
                </div>
                
                  <!-- <br />   -->
                  <span id="spassword-error"></span> 
              </div>

              <div class="input-group">
                  <!-- <label for="confirm-password"></label> -->
                  <div class="password-wrapper">
                      <input class="password" type="password" id="cpassword" name="confirm-password" onkeyup="validatePassword()" oninput="CtoggleEye()" placeholder="Confirm Password" required />
                      <i class="toggle-password fas fa-eye-slash" id="cpassword-toggle" style="display: none;" onclick="toggleCPW()"></i>
                  </div>
                  <span id="password-error"></span> 
              </div>

                  <button type="submit" class="signup-button form-button" onclick="signUp()">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
