<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/jquery3.7.1.js"></script>

    <!-- charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.11.0/dist/chart.min.mjs"></script>
    
    <!-- icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">


    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/passSch.css">
    <link rel="stylesheet" href="/css/passSearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="/js/passenger.js"></script>
    <script src="/js/script.js"></script>
    <title>Select Stating and ending stations</title>
</head>

<body>
    <div id="preloader">
        <img src="/Images/train.gif" alt="Loading...">
    </div>
    
    <nav class="navbar">
        <script>createNavBar("passenger");</script>
    </nav>
    
    <div class="container">

        <div class="sidebar active" >
            <script>createSideBar("passenger")</script>
        </div>

        <div class="service-view">
			<div class="service-container">
                <div class="train-container">
                    <div class="header">
                        <h1>Search Train Schedule</h1>
                    </div>
                    <div class="wrapper" id="from">
                        <div class="select-btn">
                            <span>Select Starting Station</span>
                            <i class="uil uil-angle-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="uil uil-search"></i>
                                <input spellcheck="false" type="text" placeholder="Search">
                            </div>
                            <ul class="options"></ul>
                        </div>
                    </div>

                    <div class="wrapper" id="to">
                        <div class="select-btn">
                            <span>Select Ending Station</span>
                            <i class="uil uil-angle-down"></i>
                        </div>
                        <div class="content">
                            <div class="search">
                                <i class="uil uil-search"></i>
                                <input spellcheck="false" type="text" placeholder="Search">
                            </div>
                            <ul class="options"></ul>
                        </div>
                    </div>

                    <div class="date">
                        <label for="date"></label>
                        <input type="date" style="width:100%;" id="date" name="date" placeholder="Date:" required><br />   
                    </div>

                    <button class="login-button form-button" onclick="showSchedules()">Search</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        function getCurrentDate() {
    const now = new Date();
    const year = now.getFullYear();
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const day = now.getDate().toString().padStart(2, '0');
    return `${year}-${month}-${day}`;
}
        document.getElementById('date').value = getCurrentDate();
    </script>
    <script src="/js/stations.js"></script>
</body>
</html>
