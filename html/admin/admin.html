<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.11.0/dist/chart.min.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script> 
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    <title>Admin-dashboard</title>
</head>
<body style="background-color:#f6f8fa"> 
    
      
    <nav class="navbar" >
        <script>createNavBar("admin")</script>
    </nav>

    <div class="container">
        <div class="sidebar active">
            <script>createSideBar("admin")</script>

        </div>
       
        <main>
            <h1 class="title">Admin Dashboard</h1>
            <ul class="breadcrumbs">
                <li><a href="admin.html">Home</a></li>
                <li class="divider">/</li>
                <li><a href="admin.html" class="active">Admin Dashboard</a></li>
            </ul> 
            <div class="info-data">
                <div class="card">
                    <div class="head">
                        <div>
                            <h2 class="count"data-target="490">0</h2>
                            <p>Site Visits </p>
                            <small class="text-muted">Last 24 hours</small>
                        </div>
                        <i class="fas fa-eye"> </i>
                        
                    </div>
                    
                </div>
                <div class="card">
                    <div class="head">
                        <div>
                            <h2 class="count"data-target="392">0</h2>
                            <p>Trains in Operation </p>
                            <small class="text-muted">Last 24 hours</small>
                        </div>
                        <i class="fas fa-train"> </i>
                        
                    </div>
                    
                </div>
                <div class="card">
                    <div class="head">
                        <div>
                            <h2 class="count"data-target="21340">0</h2>
                            <p>Total Tickets Issued </p>
                            <small class="text-muted">Last 24 hours</small>
                        </div>
                        <i class="fa-solid fa-ticket"></i>
                        <!-- different ticket icon -->

                    </div>
                    
                    
                </div>

                <div class="card">
                    <div class="head">
                        <div>
                            <h2 class="count revenue"data-target="653400">$</h2>
                            <p class="revenue">Total Revenue </p>
                            <small class="text-muted">Last 24 hours</small>
                        </div>
                        <i class="fas fa-money-bill-wave"> </i>
                        
                    </div>
                    
                </div>
            </div>
            
            <div class="charts">
            <canvas class="chart" id="chart"></canvas>
            <canvas class="donut-chart"></canvas>
            </div> 
            
   
        </main>
    </div>
</body>
</html>
