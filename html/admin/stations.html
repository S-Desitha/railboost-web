        <div class="service-view">
            <div class="service-container">
                <button class="add-new-btn" onclick="popupAddPage('.dialog-modal')" >Add New</button>

                <div class="table-container">
                    <section class="table_header">
                        <h1>Station Details</h1>
                        <div class="input-group " >
                            <input type="search"style="margin:0" placeholder="Search Station...">
                            <img src="/Images/search.png" alt="">
                        </div>
                    </section>

                    <script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterTable);

						function filterTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#station_table tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>

                    <section class="table_body">
                        <table>
                            <thead>
                                <tr>

                                    <th>Station Name</th>
                                    <!-- <th>Address</th> -->

                                </tr>
                            </thead>
                            <tbody id="station_table">
                                <!-- Populate table body as needed -->
                            </tbody>
                        </table>
                    </section>

                <label for="Line"></label>
                <!-- select lines are Coastal,Main,Nothern,Batticalo,Kelani Valley,Mannar,Mathale,Puttalam and Trincomalee -->
