<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.11.0/dist/chart.min.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

	<script src="/js/script.js"></script>
	<script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    
    <link rel="stylesheet" href="/css/ticketRate.css">
    <link rel="stylesheet" href="/css/table.css">
	<link rel="stylesheet" href="/css/buttons.css">
	<link rel="stylesheet" href="/css/validations.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/pagination.css">

	<script src="/js/ticketRate.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Ticket Price Management</title>
</head>
<body> 
	<nav class="navbar" >
		<script>createNavBar("admin")</script>
	</nav>	

	<div class="container">
        <div class="sidebar active">
            <script>createSideBar("admin")</script>

        </div>

		<div class="service-view">
			<div class="service-container">
				<button class="add-new-btn" onclick="popupAddPage('.add_new-modal')" >Add New</button>
				
				<div class="table-container">
					<section class="table_header">
						<h1>Ticket Price Details</h1>
						<div class="input-group" >
							<input type="search" style="margin:0" placeholder="Search Ticket Rates...">
							<img src="/Images/search.png" alt="">
						</div>
					</section>
					<script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterRateTable);

						function filterRateTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#rate_table tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>

					<section class="table_body">
						<table>
							<thead>
								<tr>
									<th>Start Station</th>
									<th>End Station</th>
									<th>1st Class</th>
									<th>2nd Class</th>
									<th>3rd Class</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="rate_table"></tbody>
						</table>
						<div class="pagination">
                            <button id="prev-btn" onclick="goToPrevPage()" disabled>Prev</button>
                            <span id="pageNo">- <span id="current-page">1</span> -</span>
                            <button id="next-btn" onclick="goToNextPage()" >Next</button>
                        </div>
					</section>
				</div>
			</div>
		</div>	
	</div>
	<dialog class="dialog-modal" style="width: 400px;">
		<div class="rate-form">
			
			<form onsubmit="return false">
				<button class="close-button" onclick="closeDialog()"><i class="fas fa-times"></i></button>
				<div class="table_header">
				<h1 class="add-price-heading" id="add-new-price-header">Add A New Price Rate </h1>
				</div>
				<div class="wrapper" font-size="1px" id="from">
					<div class="select-btn">
						<span>Start Station:</span> 
						<i font-size="3px" class="fa fa-angle-down"></i>
					</div>
					<div class="content">
						<div class="search">
							
							<input spellcheck="false" type="text" placeholder="Search">
							<i class="fas fa-search"></i>
						</div>
						<ul onclick="validateStation();" class="options"></ul>
					</div>
				</div>

				<div class="wrapper" font-size="1px" id="to">
					<div class="select-btn">
						<span>End Station:</span> 
						<i font-size="3px" class="fa fa-angle-down"></i>
					</div>
					<div class="content">
						<div class="search">
							<i class="fas fa-search"></i>
							<input spellcheck="false" type="text" placeholder="Search">
						</div>
						<ul onclick="validateStation();" class="options"></ul>
					</div>
				</div>
				<span id="station-error"></span>
				

				<label for="1class-price"></label>
				<input type="Double" id="1class-price" name="1class-pricee" placeholder="1st Class Price:" oninput="validatePrice('1class-price')" required>
				<span id="1class-price-error" class="error"></span>

				<label for="2class-price"></label>
				<input type="Double" id="2class-price" name="2class-pricee" placeholder="2nd Class Price:" oninput="validatePrice('2class-price')" required>
				<span id="2class-price-error" class="error"></span>

				<label for="3class-price"></label>
				<input type="Double" id="3class-price" name="3class-pricee" placeholder="3rd Class Price:" oninput="validatePrice('3class-price')" required>
				<span id="3class-price-error" class="error"></span>
		
				<button class="form-button" id="add-new-price-rate" onclick="addNewRate()" style="width: 100%;">Add A New Price Rate </button>

			</form>
		</div>

	</dialog>

	<dialog class="add_new-modal dialog-modal" style="width: 400px;">
		<div class="rate-form">
			
			<form onsubmit="return false">
				<button class="close-button" onclick="closeDialog()"><i class="fas fa-times"></i></button>
				<div class="table_header">
				<h1 class="add-price-heading" id="add-new-price-header">Add A New Price Rate</h1>
				</div>
				<div class="wrapper" font-size="1px" id="addingStation">
					<div class="select-btn">
						<span>Start Station:</span> 
						<i font-size="3px" class="fa fa-angle-down"></i>
					</div>
					<div class="content">
						<div class="search">
							
							<input spellcheck="false" type="text" placeholder="Search">
							<!-- <i class="fas fa-search"></i> -->
						</div>
						<ul onclick="EnableBtn1()" class="options"></ul>
					</div>
				</div>
				<!-- <span id="station-error"></span> -->
				

				<label for="img" id="Application">
					<span class="app">Select Exel File</span>
					<input type="file" id="exel" name="exel" accept=".xls" oninput="EnableSubmit();" disabled>
				</label>
				<script>
					const uploadField = document.getElementById("exel");

					uploadField.onchange = function() {
						if(this.files[0].size > 5242880){
						alert("File is too big!");
						this.value = "";
						}
					}
				</script>
				<div style="display: flex;">
				<button id="download-btn" class="download-btn" onclick="DownloadExel()" disabled><i class="fa fa-download" aria-hidden="true"></i>    Download Exel</button>

				<button class="upload-btn" id="upload-btn" onclick="Upload()" disabled><i class="fa fa-upload" aria-hidden="true"></i>    Upload</button>
				</div>
			</form>
		</div>

	</dialog>
</body>

<script src="/js/stations.js">
</script>
</html>
