    <title>Add Stations</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <script>createNavBar("admin")</script>
    </nav>
    <div class="container">
        <div class="sidebar active">
            <script>createSideBar("admin")</script>

        </div>

        <div class="service-view">
            <div class="service-container">
                <button class="add-new-btn" onclick="popupAddPage('.dialog-modal')" >Add New</button>

                <div class="table-container">
                    <section class="table_header">
                        <h1>Station Details</h1>
                        <div class="input-group">
                            <input type="search" placeholder="Search Trains...">
                            <img src="/Images/search.png" alt="">
                        </div>
                    </section>

                    <section class="table_body">
                        <table>
                            <thead>
                                <tr>
                                    <th>Station Code</th>
                                    <th>Station Name</th>
                                    <th>Address</th>
                                    <th>Line</th>
                                    <th>Contact Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="station_table">
                                <!-- Populate table body as needed -->
                            </tbody>
                        </table>
                    </section>
                </div>

                
            </div>
        </div>
    </div>
    <dialog class="dialog-modal">
        <div class="adding-form">
            <form onsubmit="return false" id="station-form">
                <div class="table_header">
                <h1 class="add-station-heading" id="add-station-heading">Add a new Station </h2>
                </div>
                
                
                <label for="stationCode"></label>
                <input type="text" id="stationId" placeholder="Station Code:" name="trainId" required><br>

                <label for="station-name"></label>
                <input type="text" id="stationName" name="stationName" placeholder="Station Name" required><br>

                <label for="Address"></label>
                <input type="text" id="address" placeholder="Address" name="address" required><br><br>

                <label for="Line"></label>
                <!-- select lines are Coastal,Main,Nothern,Batticalo,Kelani Valley,Mannar,Mathale,Puttalam and Trincomalee -->

                <select id="selectLine" name="selectLine">
                    <option value="" disabled selected>Line</option>
                    <option value="Coastal">Coastal</option>
                    <option value="Main">Main</option>
                    <option value="Northern">Northern</option>
                    <option value="Batticalo">Batticalo</option>
                    <option value="Kelani Valley">Kelani Valley</option>
                    <option value="Mannar">Mannar</option>
                    <option value="Mathale">Mathale</option>
                    <option value="Puttalam">Puttalam</option>
                    <option value="Trincomalee">Trincomalee</option>
                    <!-- <option value="addNewLine">Add New Line</option> -->
                </select>

                <label for="Previous Station"></label>
                <input type="text"id="PrevStation" placeholder="Previous Station">

                <label for="Next Station"></label>
                <input type="text" id="NextStation" placeholder="Next Station">

                <label for="contactNumber"></label>
                <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>

                <!-- <div id="option1Elements" class="hidden">
                    <label for="addNewLine"></label>
                    <input type="text" id="addNewLine" name="addNewLine" placeholder="Add New Line">
                </div> -->

                <button class="form-button" id="add-station-button" style="width: 100%;">Add a new station </button>
            </form>
        </div>
    </dialog>
