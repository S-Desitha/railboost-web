<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/addStation.css">
    <script src="/js/script.js"></script>
    <script src="/js/addStation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Add Stations</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <script>createNavBar("admin")</script>
    </nav>

    <main class="addStation">
        <div class="addStation-container">
            <div class="table-left">
                <section class="table_header">
                    <h1>Station Details</h1>
                    <div class="input-group">
                        <input type="search" placeholder="Search Trains...">
                        <img src="/Images/search.png" alt="">
                    </div>
                </section>

                <section class="table_body">
                    <table>
                        <thead>
                            <tr>
                                <th>Station ID</th>
                                <th>Station Name</th>
                                <th>Address</th>
                                <th>Line</th>
                                <th>Contact Number</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="train_table">
                            <!-- Populate table body as needed -->
                        </tbody>
                    </table>
                </section>
            </div>

            <div class="table-right">
                <div class="station-form">
                    <form onsubmit="return false">
                        <h2 class="add-station-heading" id="add-new-station-header">Add a new Station </h2>

                        <label for="line" id="select-line">Select Line:</label>
                        <select name="line" id="selectLine" placeholder="Line" required>
                            <option value="search" data-image="/Images/search.png">Search...</option>
                            <option value="Line1">Line 1</option>
                            <option value="Line2">Line 2</option>
                            <option value="Line3">Line 3</option>
                            <option value="addNewLine">Add new line</option>
                        </select>
                        <br>

                        <label for="stationId"></label>
                        <input type="text" id="trainId" placeholder="Station ID:" name="trainId" required><br>

                        <label for="station-name"></label>
                        <input type="text" id="stationName" name="stationName" placeholder="Station Name" required><br>

                        <label for="Address"></label>
                        <input type="text" id="address" placeholder="Address" name="address" required><br>

                        <label for="contactNumber"></label>
                        <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>

                        <div id="option1Elements" class="hidden">
                            <label for="addNewLine"></label>
                            <input type="text" id="addNewLine" name="addNewLine" placeholder="Add New Line">
                        </div>

                        <button class="form-button" id="add-new-station-button">Add a new station </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        var selectLine = document.getElementById("selectLine");
        var option1Elements = document.getElementById("option1Elements");

        // Add an event listener to the select element
        selectLine.addEventListener("change", function() {
            // Hide the element first
            option1Elements.classList.add("hidden");

            // Show the element if the selected option is "addNewLine"
            if (selectLine.value === "addNewLine") {
                option1Elements.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
