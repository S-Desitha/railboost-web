<body> 
	<nav class="navbar" >
		<script>createNavBar("admin")</script>
	</nav>	
	<div class="container">
        <div class="sidebar active">
            <script>createSideBar("admin")</script>

        </div>

		<div class="service-view">
			<div class="service-container">
				<button class="add-new-btn" onclick="popupAddPage('.dialog-modal')" >Add New</button>

				<div class="table-container">
					
					<section class="table_header">
						<h1>Train Details</h1>
						<div class="input-group">
							<input type="search" style="margin: 0;" placeholder="Search Trains...">
							<img src="/Images/filter.png" class="filter" alt="" onclick="toggleFilterBox()">
							<img src="/Images/search.png" alt="">
							
						</div>
					</section>

					<script>
						const searchInput = document.querySelector('.table_header input[type="search"]');
						searchInput.addEventListener('input', filterTrainTable);

						function filterTrainTable() {
							const searchTerm = searchInput.value.toLowerCase();
							const tableRows = document.querySelectorAll('#train_table tr');

							tableRows.forEach(row => {
								let rowVisible = false;

								for (let i = 0; i < row.cells.length; i++) {
									const cellText = row.cells[i].textContent.toLowerCase();
									if (cellText.includes(searchTerm)) {
										rowVisible = true;
										break;
									}
								}

								if (rowVisible) {
									row.style.display = 'table-row';
								} else {
									row.style.display = 'none';
								}
							});
						}
					</script>

					<section class="table_body">
						<table>
							<thead>
								<tr>
									<th>Train ID</th>
									<th>Train type</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody id="train_table"></tbody>
						</table>
					</section>
				</div>
			</div>
		</div>
	</div>
	<dialog class="dialog-modal">
		<div class="adding-form">
			
			<form onsubmit="return false" id="train-form">
				<button class="close-button" onclick="closeDialog()"><i class="fas fa-times"></i></button>
			<section class="table_header">
				<h1 id="add-train-heading">Add a New Train</h1>
			</section>
				<label for="trainId"></label>
				<input type="text" id="trainId" placeholder="Train ID:" name="trainId" required><br><br>

				<label for="train-type"></label>
				<input type="text" id="trainType" name="name" placeholder="Train Type:" required><br>
		
				<div class="dialog-buttons">
					<button class="form-button form-clear-btn" onclick="document.getElementById('train-form').reset()">Clear</button>
					<button type="submit" class="form-button" id="add-train-button" onclick="addNewTrain()">Add a new train</button>
				</div>

			</form>
		</div>

	</dialog>
</body>
