<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="/js/auth.js"></script>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/css/passSch.css"> -->
	<link rel="stylesheet" href="/css/table.css">
	<link rel="stylesheet" href="/css/buttons.css">
    <script src="/js/script.js"></script>
	<script src="/js/schedule.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Train Schedule Management</title>
</head>
<body> 
	<nav class="navbar" >
		<script>createNavBar("admin")</script>
	</nav>

	<div class="service-view">
		<div class="service-container train-table">
			<button type="submit" class="add-new-btn" > <a href="/html/admin/trainSch.html">Add New</a></button>
			
			<div class="table-container">
				<section class="table_header">
					<h1>Train Schedule Details</h1>
				</section>

				<section class="table_body">

					<table>
					<thead>
						<tr>
							<th>Schedule ID</th>
							<th>Train ID</th>
							<th>Start Station</th>
							<th>End Station</th>
							<th>Speed</th>
							<!-- <th>Stopping Stations</th> -->
							<th>Actions</th>

						</tr>
					</thead>
					
					<tbody id="schedule_table"></tbody>

					</table>
				</section>
				
			</div>
		</div>
	</div>
		
	<dialog class="stations-data-modal">
		<section class="table_header">
			<h1>Train stopping stations</h1>
			<div class="input-group">
				<input type="search" placeholder="Search Station...">
				<img src="/Images/search.png" alt="">
			</div>
		</section>

		<section class="table_body">
			<table>
			<thead>
				<tr>
					<th>Station Name</th>
					<th>Scheduled Arrival Time</th>
					<th>Scheduled Departure Time</th>
					<!-- <th>Actions</th> -->
				</tr>
			</thead>
			<tbody id="schedule_stations">
			</tbody>
		</section>
	</dialog>

				
</body>
</html>
