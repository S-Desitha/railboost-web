<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/table.css">
	<link rel="stylesheet" href="/css/buttons.css">

    <!-- axios -->

	 <!-- sweet alert -->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
	 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>
 

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.11.0/dist/chart.min.mjs"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
    integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
    crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="/js/jquery3.7.1.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/lines.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>Railway Lines Management</title>
   
</head>
<body>
    <div id="preloader">
        <img src="/Images/train.gif" alt="Loading...">
    </div>
    
    <nav class="navbar">
        <script>createNavBar("admin")</script>
    </nav>
    <div class="container">
        <div class="sidebar active">
            <script>createSideBar("admin")</script>

        </div>

        <div class="service-view">
            <div class="service-container">
                <button class="add-new-btn" onclick="popupAddPage('.dialog-modal')" >Add New</button>

                <div class="table-container">
                    <section class="table_header">
                        <h1>Lines Details</h1>
                        <div class="input-group" >
                            <input type="search" style="margin:0" placeholder="Search Trains...">
                            <img src="/Images/search.png" alt="">
                        </div>
                    </section>

                    <section class="table_body">
                        <table>
                            <thead>
                                <tr>
                                    <th>Line ID</th>
                                    <th>Line Name</th>
                                    <th>Line Starting Station</th>
                                    <th>Line Ending Station</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="line_table">
                                <!-- Populate table body as needed -->
                            </tbody>
                        </table>
                    </section>
                </div>

                
            </div>
        </div>
    </div>
    <dialog class="dialog-modal">
        <div class="adding-form">
            <button class="close-button" onclick="closeDialog()"><i class="fas fa-times"></i></button>
            <form onsubmit="return false" id="line-form">
                <div class="table_header">
                <h1 class="add-heading" id="add-line-heading">Add a New Line </h2>
                </div>
                
                
                <label for="lineID"></label>
                <input type="text" id="lineId" placeholder="Line ID:" name="lineId" required><br>

                <label for="line-name"></label>
                <input type="text" id="lineName" name="lineName" placeholder="Line Name" required><br>

                <label for="line-starting-station"></label>
                <input type="text" id="lineStartStation" name="lineStartingStation" placeholder="Line Starting Station" required><br>

                <label for="line-ending-station"></label>   
                <input type="text" id="lineEndStation" name="lineEndingStation" placeholder="Line Ending Station" required><br><br>

                <button class="form-button" id="add-line-button" style="width: 100%;"onclick="addNewLine()">Add a new line </button>
            </form>
        </div>
    </dialog>
</body>
</html>
