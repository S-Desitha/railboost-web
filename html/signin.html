<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <script src="/js/script.js"></script>
    <script src="/js/signin.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signin.css">
  </head>

  <body>
    <div class="login-container">

      <div class="login-left">
        <img src="/Images/train3.png" alt="Login photo" class="login-image" />
      </div>

    <div class="login-right">
      
        <div class="login-content">
           <img src="/Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
            <div class="login-form">
              <form onsubmit="return false" method="post" id="signin-form">
                <label for="username"></label>
                <input class="username" type="text" id="username" name="username" placeholder="Username" /><br />
                <label for="password"></label>
                <input class="password" type="password" id="password" name="password" placeholder="Password" /><br />
                <input type="submit" class="login-button form-button" value="Login" onclick="login(this)"/><br>
              </form>
            </div>
            <!-- <button class="login-button form-button" onclick="login()">Login</button> -->
            <div class="form-links">
              <p><a href="#">Forgot Password?</a></p>
              <p><a href="/html/signup.html">Don't have an account? Sign up</a></p>
            </div>
        </div>
    </div>
    </div>            
  </body>
</html>
