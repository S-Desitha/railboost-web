<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>

     <!-- sweet alert -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script src="/js/script.js"></script>
    <script src="/js/signin.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/signin.css">
  </head>

  <body>
    <div class="login-container">

      <div class="login-left">
        <img src="/Images/train3.png" alt="Login photo" class="login-image" />
      </div>

    <div class="login-right">
      
        <div class="login-content">
           <img src="/Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
           <div class="login-form">
            <form onsubmit="return false" method="post" id="signin-form">
                <label for="username"></label>
                <input class="username" type="text" id="username" name="username" placeholder="Username" /><br />
                <label for="password"></label>
                <div class="password-wrapper">
                  <input class="password" type="password" id="password" name="password" placeholder="Password" oninput="toggleEye()" />
                  <i class="toggle-password fas fa-eye-slash" id="password-toggle" style="display: none;" onclick="togglePW()"></i>
                </div>

                <input type="submit" class="login-button form-button" value="Login" onclick="login(this)"/><br>
            </form>
        </div>
        
        
            <!-- <button class="login-button form-button" onclick="login()">Login</button> -->
            <div class="form-links">
              <p><a href="#" onclick="popupAddPage('.getUname-modal');">Forgot Password?</a></p>
              <p><a href="/html/signup.html">Don't have an account? Sign up</a></p>
              <p><a onclick="guest()">Continue as a Guest</a></p>
            </div>
        </div>
    </div>
    </div>  
    
    <dialog class="getUname-modal" id="getUname-modal">
      <div class="editing-form">
        <button class="close-button" onclick="closeDialog()"><i class="fas fa-times" style="font-size: 15px;"></i></button>
        <section class="table_header">
          <h1 id="edit-heading">Enter the username</h1>
        </section>
        <form onsubmit="return false" id="checkUname_form">
                  <div class="user-box">
          <label for="uname"></label>
                  <input type="text" id="uname" name="uname" placeholder="Username:" required>
                  <br>
              </div>
                  <p id="checkUname-error"></p> 
                  
          <div class="dialog-buttons">
            <button type="submit" class="editform-submit-button" id="editform-submit-button" onclick="checkUaname();" style="margin-left: 18px;">Submit</button>
          </div>
        </form>
      </div>
    </dialog>

  </body>
</html>
