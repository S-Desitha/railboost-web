<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./signin.css">
  </head>

  <body>
    <div class="login-container">

      <div class="login-left">
        <img src="./Images/train3.png" alt="Login photo" class="login-image" />
      </div>

    <div class="login-right">
      
        <div class="login-content">
           <img src="./Images/RailBoost Logo.png" alt="railboost Logo" class="logo" />
            <div class="login-form">
              <form>
                <label for="username"></label>
                <input class="username" type="text" id="username" name="username" placeholder="Username" /><br />
                <label for="password"></label>
                <input class="password" type="password" id="password" name="password" placeholder="Password" /><br />
              </form>
            </div>
            <button class="login-button form-button">Login</button>
            <div class="form-links">
              <p><a href="#">Forgot Password?</a></p>
              <p><a href="#">Don't have an account? Sign up</a></p>
            </div>
        </div>
    </div>
    </div>            
  </body>
</html>
