<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .journey-details,
        .billing-details {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="journey-details">
                <h2>Journey Details</h2>
                <div class="form-group">
                    <label for="startingStation">Starting Station:</label>
                    <input type="text" id="startingStation" name="startingStation">
                </div>
                <div class="form-group">
                    <label for="endingStation">Ending Station:</label>
                    <input type="text" id="endingStation" name="endingStation">
                </div>
                <div class="form-group">
                    <label for="travelDate">Date:</label>
                    <input type="date" id="travelDate" name="travelDate">
                </div>
                <div class="form-group">
                    <label for="ticketClass">Class:</label>
                    <select id="ticketClass" name="ticketClass">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numTickets">Number of Tickets:</label>
                    <input type="text" id="numTickets" name="numTickets" min="1">
                </div>
            </div>
            <div class="billing-details">
                <h2>Billing Details</h2>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="paymentID">Payment ID:</label>
                    <input type="text" id="paymentID" name="paymentID">
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Full Amount:</label>
                    <input type="text" id="amount" name="amount">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
